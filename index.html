<!Doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="text/javascript" src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-8-2/esl.js"></script>
        <script type="text/javascript" src="lib/dagre.js"></script>
        <title></title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div id="bg">
            <div id="bg-0" class="bg-layer"></div>
        </div>
        <div id="main"></div>
        <script type="text/javascript">
             //手持移动设备（不包括pad），TODO
            if (typeof(screen) !== 'undefined' && screen.width < 480) {
                document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=' + 1 / window.devicePixelRatio);   
            }
            // Support canvas
            require.config({
                config: {
                    'js/hierarchy': {
                        imageUrl: 'imgs/{name}_副本.jpg'
                    }
                },
                paths: {
                    'js/index': 'release'
                }
            });
            require([
                'js/index',
                'data/hierarchy'
            ], function (main, data) {
                main.start(data);
            });
        </script>
        <script type="text/javascript">
        </script>
    </body>
</html>

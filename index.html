<!Doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-8-2/esl.js"></script>
        <title>ALS冰桶挑战 - 知识图谱</title>
        
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/custom.css">

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" type="text/css" href="css/elastislide.css" />
    </head>
    <body>
        <div id="header">
            <h1>ALS冰桶挑战 - 关系图谱</h1>
        </div>
        <div id="legends"></div>
        <div id="bg">
            <div id="bg-0" class="bg-layer"></div>
        </div>
        <div id="main"></div>
        <div id="control">
            <div class="move">
                <div id="arrow-left"></div>
                <div id="arrow-right"></div>
                <div id="arrow-up"></div>
                <div id="arrow-down"></div>
            </div>
            <div class="move-cover"></div>
            <div id="zoom-in"></div>
            <div id="zoom-out"></div>
        </div>
        <!-- 弹窗 -->
        <div id="modalDialog_kg_iceb" class="modal hide fade" style="width:700px;height:400px;padding:10px;"
            tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
            <div class="modal-background"></div>
            <div style="height:360px;color:white;">
                <div>
                    <a style="margin:5px;font-size:64px;color:white;" class="close" data-dismiss="modal" aria-hidden="true">×</a>       
                </div>
              <div class="modal-body" style="padding:25px;">
                <div class="row-fluid">
                  <div class="span6" id="dialog_video_tumb">
                    <a id="dialog_img_url0" href="#" target="_blank"><img id="dialog_img" src="http://pic7.qiyipic.com/common/20140821/4947cd8e67094336a9c7250383d3ce49.jpg"  
                    style="width:255px;height:170px;border:solid 1px #ccc" /> </a>
                    <a id="dialog_img_url1" href="#" target="_blank">
                        <img src="imgs/play.png"  style="margin-top:-180px;margin-left:100px;"/>
                    </a>
                  </div>
                  <div class="span6">
                    <h1 id="dialog_name"></h1>
                    <h5 id="dialog_title"></h5>
                  </div>
                </div>
                <div id="dialog_description" style="margin-top:0px;line-height:1.62">   
                </div>
                <div class="text-right"><a id="dialog_more" href="#more" target="_blank">查看百科介绍 >></a></div>
              </div>  
            </div>
        </div>

        <div class="footer active">
            <div class="search">
                <h3>人物搜索</h3>
                <div class="ft-p1-input-holder">
                    <input type="text" placeholder="输入挑战者姓名">
                    <div id="search-btn"></div>
                </div>
            </div>
            <div id="img-scroll-list"></div>
            <div class="toggle-btn">隐 藏</div>
        </div>
        
        <script src="lib/modernizr.custom.17475.js"></script>
        <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/jquerypp.custom.js"></script>
        <script type="text/javascript" src="lib/jquery.elastislide.js"></script>

        <script type="text/javascript">
             //手持移动设备（不包括pad），TODO
            if (typeof(screen) !== 'undefined' && screen.width < 480) {
                document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=' + 1 / window.devicePixelRatio);   
            }
            // Support canvas
            require.config({
                config: {
                    'js/hierarchy': {
                        imageUrl: 'imgs/{name}_副本.jpg'
                    }
                },
                paths: {
                    'js/index': 'release'
                }
            });
            require([
                'js/index',
                'data/icebucket'
            ], function (main, data) {
                main.start(data);
            });
        </script>

        <script type="text/javascript">
            var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : "http://");
            document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fe7fe6a6ce08f7276c413e073d1c4b7f9' type='text/javascript'%3E%3C/script%3E"));
        </script>
    </body>
</html>

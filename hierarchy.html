<!Doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="text/javascript" src="lib/esl.js"></script>
        <script type="text/javascript" src="lib/dagre.js"></script>
        <title></title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div id="bg">
            <div id="bg-0" class="bg-layer"></div>
        </div>
        <div id="main"></div>
        <script type="text/javascript">
            require.config({
                config: {
                    'js/hierarchy': {
                        imageUrl: 'imgs/{name}_副本.jpg'
                    }
                },
                paths: {
                    'glmatrix': '../../qtek/thirdparty/gl-matrix'
                },
                packages: [
                    {
                        name: 'zrender',
                        location: '../../zrender/src',
                        main: 'zrender'
                    },
                    {
                        name: 'echarts',
                        location: '../../echarts/src',
                        main: 'echarts'
                    },
                    {
                        name: 'qtek',
                        location: '../../qtek/src',
                        main: 'qtek.amd'
                    }
                ]
            });
            require([
                'js/index',
                'data/hierarchy'
            ], function (main, data) {
                main.start(data);
            });
        </script>

    </body>
</html>
